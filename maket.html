<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./ent.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div class="content">
        <div class="container">
            <div class="head">
                <div class="number">Total: <span id="tasks">0</span></div>
                <div class="number">Left: <span id="remain">0</span></div>
            </div>
            <div class="todo" id="container">
              
            </div>
            <div class="newTodo">
                <div class="inputArea"><input type="text" id="text" placeholder="Enter something" onkeypress="clickPress(event)"></div>
                <div class="addButtonArea"><button onclick="add(this)">Add</button></div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="./scr.js"></script>
</body>
</html>
